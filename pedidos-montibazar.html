<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montibazar - Realizar Pedido</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-section { margin-bottom: 30px; }
        .form-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .product-info { flex: 1; }
        .product-name { font-weight: 600; color: #333; font-size: 16px; }
        .product-price { color: #667eea; font-size: 18px; font-weight: 700; }
        .quantity-control { display: flex; align-items: center; gap: 10px; }
        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }
        .qty-btn:hover { background: #5568d3; }
        .qty-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }
        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: center;
        }
        .total-label { font-size: 18px; margin-bottom: 10px; }
        .total-amount { font-size: 48px; font-weight: 700; }
        .submit-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
        }
        .submit-btn:hover { background: #5568d3; }
        .message {
            display: none;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .success { background: #4caf50; color: white; }
        .error { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Montibazar</h1>
        <p class="subtitle">Completa tu pedido f√°cilmente</p>
        
        <form id="orderForm">
            <div class="form-section">
                <h2>üìã Tus Datos</h2>
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Correo Electr√≥nico *</label>
                    <input type="email" id="correo" required>
                </div>
                <div class="form-group">
                    <label>Tel√©fono / WhatsApp *</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label>Direcci√≥n de Entrega *</label>
                    <input type="text" id="direccion" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>üì¶ Productos</h2>
                <div id="productsList"></div>
            </div>
            
            <div class="total-section">
                <div class="total-label">Total a pagar:</div>
                <div class="total-amount">S/. <span id="totalAmount">0</span></div>
            </div>
            
            <div class="form-section">
                <h2>üí¨ Comentarios</h2>
                <textarea id="comentarios" rows="3"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar Pedido</button>
        </form>
        
        <div id="successMsg" class="message success">‚úÖ ¬°Pedido enviado exitosamente!</div>
        <div id="errorMsg" class="message error">‚ùå Error al enviar. Verifica tu conexi√≥n.</div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://hook.us2.make.com/rb6gu21kyoqzqmm2n67usu4wdfvnfsf1';
        
        const productos = [
            {n: "SET CUCHILLOS 9 PIEZAS", p: 99},
            {n: "PLANCHA ELECTRICA", p: 110},
            {n: "SANDWICHERA 800W", p: 98},
            {n: "BATIDORA 600W", p: 96},
            {n: "CAFETERA 625mL", p: 126},
            {n: "LICUADORA 2 EN 1", p: 126},
            {n: "HERVIDOR 2.5L", p: 72},
            {n: "TOSTADORA 650W", p: 110},
            {n: "CORTADORA DE CABELLO", p: 110},
            {n: "PARLANTE BLUETOOTH", p: 57},
            {n: "MINI PARLANTE LED", p: 63},
            {n: "FOCO SOLAR 30W", p: 57},
            {n: "LAMPARA MATA MOSQUITOS", p: 65},
            {n: "CONSOLA 20000 JUEGOS", p: 124},
            {n: "HIDROLAVADORA 48V", p: 124}
        ];
        
        let cant = {};
        
        function render() {
            const cont = document.getElementById('productsList');
            cont.innerHTML = '';
            productos.forEach((prod, i) => {
                cant[i] = cant[i] || 0;
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${prod.n}</div>
                        <div class="product-price">S/. ${prod.p}</div>
                    </div>
                    <div class="quantity-control">
                        <button type="button" class="qty-btn" onclick="upd(${i},-1)">‚àí</button>
                        <input type="number" class="qty-input" id="q${i}" value="0" readonly>
                        <button type="button" class="qty-btn" onclick="upd(${i},1)">+</button>
                    </div>
                `;
                cont.appendChild(div);
            });
        }
        
        function upd(i, ch) {
            cant[i] = Math.max(0, (cant[i] || 0) + ch);
            document.getElementById('q'+i).value = cant[i];
            calc();
        }
        
        function calc() {
            let tot = 0;
            productos.forEach((p, i) => { tot += p.p * (cant[i] || 0); });
            document.getElementById('totalAmount').textContent = tot;
        }
        
        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            
            let prods = [];
            let tot = 0;
            productos.forEach((p, i) => {
                if (cant[i] > 0) {
                    prods.push(`${cant[i]}x ${p.n} (S/.${p.p * cant[i]})`);
                    tot += p.p * cant[i];
                }
            });
            
            if (prods.length === 0) {
                alert('Selecciona al menos un producto');
                return;
            }
            
            const data = {
                cliente: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                productos: prods.join(', '),
                total: tot.toString(),
                comentarios: document.getElementById('comentarios').value || ''
            };
            
            console.log('Enviando:', data);
            
            try {
                const res = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data),
                    mode: 'no-cors'
                });
                
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('orderForm').reset();
                cant = {};
                render();
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 5000);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 5000);
            }
        };
        
        render();
    </script>
</body>
</html>
