<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montibazar - Realizar Pedido</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-section { margin-bottom: 30px; }
        .form-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .product-info { flex: 1; }
        .product-name { font-weight: 600; color: #333; font-size: 15px; }
        .product-price { color: #667eea; font-size: 18px; font-weight: 700; }
        .quantity-control { display: flex; align-items: center; gap: 10px; }
        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }
        .qty-btn:hover { background: #5568d3; }
        .qty-input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }
        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: center;
        }
        .total-label { font-size: 18px; margin-bottom: 10px; }
        .total-amount { font-size: 48px; font-weight: 700; }
        .submit-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
        }
        .submit-btn:hover { background: #5568d3; }
        .message {
            display: none;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .success { background: #4caf50; color: white; }
        .error { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Montibazar</h1>
        <p class="subtitle">Completa tu pedido f√°cilmente</p>
        
        <form id="orderForm">
            <div class="form-section">
                <h2>üìã Tus Datos</h2>
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Correo Electr√≥nico *</label>
                    <input type="email" id="correo" required>
                </div>
                <div class="form-group">
                    <label>Tel√©fono / WhatsApp *</label>
                    <input type="tel" id="telefono" required>
                </div>
                <div class="form-group">
                    <label>Direcci√≥n de Entrega *</label>
                    <input type="text" id="direccion" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>üì¶ Selecciona tus Productos</h2>
                <div class="form-group">
                    <label>Filtrar por categor√≠a:</label>
                    <select id="categoria">
                        <option value="todos">Todos los productos</option>
                        <option value="hogar">Hogar</option>
                        <option value="parlantes">Parlantes</option>
                        <option value="luminarias">Luminarias</option>
                        <option value="juegos">Juegos</option>
                        <option value="smartwatch">Smartwatch</option>
                        <option value="novedades">Novedades</option>
                    </select>
                </div>
                <div id="productsList"></div>
            </div>
            
            <div class="total-section">
                <div class="total-label">Total a pagar:</div>
                <div class="total-amount">S/. <span id="totalAmount">0</span></div>
            </div>
            
            <div class="form-section">
                <h2>üí¨ Comentarios</h2>
                <textarea id="comentarios" rows="3" placeholder="¬øAlguna indicaci√≥n especial?"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar Pedido</button>
        </form>
        
        <div id="successMsg" class="message success">‚úÖ ¬°Pedido enviado exitosamente!</div>
        <div id="errorMsg" class="message error">‚ùå Error al enviar. Intenta nuevamente.</div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://hook.us2.make.com/7qyang1uvx43d3n5c78hdxo39ew1b7n8';
        
        const productos = [
            {n: "SET CUCHILLOS 9 PIEZAS", p: 99, c: "hogar"},
            {n: "PLANCHA ELECTRICA", p: 110, c: "hogar"},
            {n: "SANDWICHERA 800W", p: 98, c: "hogar"},
            {n: "BATIDORA 600W", p: 96, c: "hogar"},
            {n: "CAFETERA 625mL", p: 126, c: "hogar"},
            {n: "LICUADORA 2 EN 1", p: 126, c: "hogar"},
            {n: "HERVIDOR 2.5L", p: 72, c: "hogar"},
            {n: "TOSTADORA 650W", p: 110, c: "hogar"},
            {n: "PARLANTE BT 2301", p: 57, c: "parlantes"},
            {n: "MINI PARLANTE LED", p: 57, c: "parlantes"},
            {n: "PARLANTE 4\" RGB", p: 63, c: "parlantes"},
            {n: "FOCO SOLAR 30W", p: 57, c: "luminarias"},
            {n: "LUZ SOLAR SENSOR", p: 41, c: "luminarias"},
            {n: "CONSOLA 20000 JUEGOS", p: 124, c: "juegos"},
            {n: "SMARTWATCH MILITAR", p: 150, c: "smartwatch"},
            {n: "CORTADORA CABELLO", p: 110, c: "novedades"},
            {n: "HIDROLAVADORA 48V", p: 124, c: "novedades"}
        ];
        
        let cant = {};
        
        function render(filtro) {
            filtro = filtro || 'todos';
            const cont = document.getElementById('productsList');
            if (!cont) return;
            
            cont.innerHTML = '';
            const filtrados = filtro === 'todos' ? productos : productos.filter(p => p.c === filtro);
            
            filtrados.forEach((prod) => {
                const idx = productos.indexOf(prod);
                cant[idx] = cant[idx] || 0;
                
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = '<div class="product-info"><div class="product-name">' + prod.n + '</div><div class="product-price">S/. ' + prod.p + '</div></div><div class="quantity-control"><button type="button" class="qty-btn" onclick="upd(' + idx + ',-1)">‚àí</button><input type="number" class="qty-input" id="q' + idx + '" value="' + cant[idx] + '" readonly><button type="button" class="qty-btn" onclick="upd(' + idx + ',1)">+</button></div>';
                cont.appendChild(div);
            });
        }
        
        function upd(i, ch) {
            cant[i] = Math.max(0, (cant[i] || 0) + ch);
            const inp = document.getElementById('q'+i);
            if (inp) inp.value = cant[i];
            calc();
        }
        
        function calc() {
            let tot = 0;
            productos.forEach((p, i) => { tot += p.p * (cant[i] || 0); });
            document.getElementById('totalAmount').textContent = tot.toFixed(0);
        }
        
        const catSelect = document.getElementById('categoria');
        if (catSelect) {
            catSelect.addEventListener('change', function(e) {
                render(e.target.value);
            });
        }
        
        document.getElementById('orderForm').onsubmit = async function(e) {
            e.preventDefault();
            
            let prods = [];
            let tot = 0;
            productos.forEach((p, i) => {
                if (cant[i] > 0) {
                    prods.push(cant[i] + 'x ' + p.n + ' (S/.' + (p.p * cant[i]).toFixed(2) + ')');
                    tot += p.p * cant[i];
                }
            });
            
            if (prods.length === 0) {
                alert('Selecciona al menos un producto');
                return;
            }
            
            const data = {
                cliente: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                productos: prods.join(', '),
                total: tot.toFixed(2),
                comentarios: document.getElementById('comentarios').value || ''
            };
            
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('orderForm').reset();
                cant = {};
                render('todos');
                setTimeout(function() {
                    document.getElementById('successMsg').style.display = 'none';
                }, 5000);
            } catch (err) {
                console.error(err);
                alert('Pedido enviado. Revisa Notion.');
            }
        };
        
        if (window.self !== window.top) {
            window.top.location.href = window.location.href;
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() { render('todos'); });
        } else {
            render('todos');
        }
    </script>
</body>
</html>
